{% extends 'header.html' %}
{% load static %}
{% block header %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>pomato</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- fevicon -->
    <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- owl stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->

<body class="main-layout">
    <!-- loader  -->
        <!-- end header inner -->
    </header>
    <!-- end header -->
    <div class="brand_color">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2>User Edit Profile</h2>
                    
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- contact -->
    <div class="Profile">
        {% if msg %}
        <b>{{msg}}</b>
        {% endif %}
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <form name="signup" method="POST" action="{% url 'user_edit_profile' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class=" col-md-12">
                                <input type="radio" name="usertype" value="user">User&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="usertype" value="seller">Seller
                            </div>
                            
                            <div class=" col-md-12">
                                <input type="text" class="form-control" placeholder="First Name" name="fname"
                                 value="{{user.fname}}">
                            </div>
                            <div class=" col-md-12">
                                <input type="text" class="form-control" placeholder="Last Name" name="lname"  value="{{user.lname}}">
                            </div>
                            <div class=" col-md-12">
                                <input type="text" class="form-control" placeholder="Email" name="email" value="{{user.email}}">
                            </div>
                            <div class=" col-md-12">
                                <input type="number" class="form-control" placeholder="Mobile" name="mobile" value="{{user.mobile}}">
                            </div>
                            <div class="col-md-12">
                                <textarea  class="textarea" placeholder="Address" row="5" id="comment" name="address">{{user.address}}</textarea>
                            </div>
                            <div class=" col-md-12">
                               Current Image : <img src="{{user.image.url}}" width="100px" height="100px">
                            </div>
                            
                            <div class=" col-md-12">
                               <input type="file" class="form-control" placeholder="Profile Picture" name="image">
                            </div>
                            <div class=" col-md-12">
                                <button  type="submit" class="send">Update Profile</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end contact -->

    
</body>
</html>
{% endblock %}
